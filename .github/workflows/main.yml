name: Flutter Feature Branch CI/CD

on:
  push:
    branches:
      - "feature/**"
      - develop
  pull_request:
    branches:
      - develop   
jobs:
  flutter_ci:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'

      #  Install dependencies
      - name: Get Dependencies
        run: flutter pub get

      #  Run lint
      - name: Lint
        run: flutter analyze

      #  Check format
      - name: Format Check
        run: dart format .

      #  Run tests
      - name: Run Tests
        run: flutter test --coverage

      #  Check max lines per file
      - name: Check file size
        run: |
          MAX_LINES=100
          FILES=$(git ls-files '*.dart')
          for FILE in $FILES; do
            if [ -f "$FILE" ]; then
              LINES=$(wc -l < "$FILE")
              if [ "$LINES" -gt "$MAX_LINES" ]; then
                echo "⚠️ File $FILE has $LINES lines (above $MAX_LINES)"
              fi
            fi
          done

      # Optional: Build APK
      - name: Build APK
        run: flutter build apk --debug
        
  #  Prevent merge to main from non-develop branches
  check_merge_source:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR to main comes from develop
        if: github.event_name == 'pull_request'
        run: |
          if [ "${{ github.event.pull_request.base.ref }}" == "main" ]; then
            if [ "${{ github.event.pull_request.head.ref }}" != "develop" ]; then
              echo "❌ You can only merge into main from develop!"
              exit 1
            fi
