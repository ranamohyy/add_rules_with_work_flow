name: Flutter CI/CD Full
on:
  push:
    branches:
      - "feature/**"
      - develop
    paths:
      - "lib/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/main.yml"
  pull_request:
    branches:
      - develop

jobs:
  flutter_ci:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'

      # Cache Flutter packages
      - name: Cache Pub Packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Install dependencies
      - name: Get Dependencies
        run: flutter pub get

      # Run lint
      - name: Lint
        run: flutter analyze

      # Check format (warning only)
      - name: Format Check
        run: dart format --set-exit-if-changed .
        continue-on-error: true

      # Determine if tests should run (only if lib/ or pubspec changed)
      - name: Should run tests?
        id: test_check
        run: |
          FILES=$(git ls-files '*.dart')
          if echo "$FILES" | grep -E "lib/|pubspec.yaml|pubspec.lock"; then
            echo "run_tests=true" >> $GITHUB_OUTPUT
          else
            echo "run_tests=false" >> $GITHUB_OUTPUT
      # Run Tests if needed
      - name: Run Tests
        if: steps.test_check.outputs.run_tests == 'true'
        run: flutter test --coverage

      # Build APK (Debug & Release)
      - name: Build APK Debug
        run: flutter build apk --debug

      - name: Build APK Release
        run: flutter build apk --release

      # Build iOS (Debug & Release)
      - name: Build iOS Debug
        if: runner.os == 'macOS'
        run: flutter build ios --debug --no-codesign

      - name: Build iOS Release
        if: runner.os == 'macOS'
        run: flutter build ios --release --no-codesign

  # Prevent merge to main from non-develop branches
  check_merge_source:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR to main comes from develop
        if: github.event_name == 'pull_request'
        run: |
          if [ "${{ github.event.pull_request.base.ref }}" == "main" ]; then
            if [ "${{ github.event.pull_request.head.ref }}" != "develop" ]; then
              echo "‚ùå You can only merge into main from develop!"
              exit 1
