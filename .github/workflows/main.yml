name: Flutter Lint & Tests

on:
  push:
    branches:
      - "feature/**"
      - develop
  pull_request:
    branches:
      - develop
      - main

jobs:
  # ----------------------- FLUTTER CI -----------------------
  flutter_ci:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Read Flutter version from FVM config
      - name: Read FVM config
        id: fvm
        run: |
          FLUTTER_VERSION=$(cat .fvm/fvm_config.json | grep -o '"flutterSdkVersion": *"[^"]*"' | grep -o '"[^"]*"$' | tr -d '"')
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT
          echo "✅ Target Flutter version from FVM: $FLUTTER_VERSION"

      # Download Flutter MANUALLY from Google Storage
      - name: Download Flutter manually
        run: |
          FLUTTER_VERSION=${{ steps.fvm.outputs.version }}
          echo "Downloading Flutter $FLUTTER_VERSION..."
          
          wget -q https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_${FLUTTER_VERSION}-stable.tar.xz
          tar xf flutter_linux_${FLUTTER_VERSION}-stable.tar.xz
          
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          echo "✅ Flutter downloaded and added to PATH"

      - name: Verify Flutter Version
        run: |
          flutter --version
          dart --version

      # Install dependencies
      - name: Get Dependencies
        run: flutter pub get

      # Run lint
      - name: Lint
        run: flutter analyze

      # Check format (warning only)
      - name: Format Check
        run: dart format --set-exit-if-changed .
        continue-on-error: true

      # Determine if tests should run
      - name: Should run tests?
        id: test_check
        run: |
          FILES=$(git ls-files '*.dart' 'pubspec.yaml' 'pubspec.lock')
          if echo "$FILES" | grep -E "lib/|pubspec.yaml|pubspec.lock"; then
            echo "run_tests=true" >> $GITHUB_OUTPUT
          else
            echo "run_tests=false" >> $GITHUB_OUTPUT
          fi

      # Run Tests if needed
      - name: Run Tests
        if: steps.test_check.outputs.run_tests == 'true'
        run: flutter test --coverage