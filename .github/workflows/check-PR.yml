name: Ensure Merge to Main from Develop Only

on:
  pull_request:
    branches:
      - main

jobs:
  check_merge_source:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR to main comes from develop
        run: |
          if [ "${{ github.event.pull_request.head.ref }}" != "develop" ]; then
            echo "‚ùå You can only merge into main from develop!"
            exit 1
