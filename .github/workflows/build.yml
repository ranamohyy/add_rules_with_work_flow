name: Build APK & iOS

on:
  workflow_run:
    workflows: ["Flutter Lint & Tests"]
    branches: [develop, main]
    types: [completed]

jobs:
  # ----------------------- ANDROID BUILD -----------------------
  build_android:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # Clear ALL Flutter cache FIRST
      - name: Clear ALL Flutter cache
        run: |
          sudo rm -rf /opt/hostedtoolcache/flutter
          rm -rf $HOME/.flutter
          rm -rf $HOME/.pub-cache
          rm -rf /usr/local/bin/flutter
          echo "✅ All Flutter cache cleared!"

      # Read Flutter version from FVM config
      - name: Read FVM config
        id: fvm
        run: |
          FLUTTER_VERSION=$(cat .fvm/fvm_config.json | grep -o '"flutterSdkVersion": *"[^"]*"' | grep -o '"[^"]*"

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK Debug
        run: flutter build apk --debug

      - name: Build APK Release
        run: flutter build apk --release

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: build/app/outputs/flutter-apk/*.apk

  # ----------------------- IOS BUILD -----------------------
  build_ios:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # Clear Flutter cache (temporary - remove after first successful run)
      - name: Clear Flutter cache
        run: |
          rm -rf $HOME/.flutter
          rm -rf ${{ runner.tool_cache }}/flutter

      # Read Flutter version from FVM config
      - name: Read FVM config
        id: fvm
        run: |
          FLUTTER_VERSION=$(cat .fvm/fvm_config.json | grep -o '"flutterSdkVersion": *"[^"]*"' | grep -o '"[^"]*"$' | tr -d '"')
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT
          echo "✅ Using Flutter version from FVM: $FLUTTER_VERSION"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm.outputs.version }}
          channel: 'stable'
          cache: false

      - name: Get Dependencies
        run: flutter pub get

      - name: Build iOS Debug
        run: flutter build ios --debug --no-codesign

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign | tr -d '"')
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT
          echo "✅ Using Flutter version from FVM: $FLUTTER_VERSION"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm.outputs.version }}
          channel: 'stable'
          cache: false

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK Debug
        run: flutter build apk --debug

      - name: Build APK Release
        run: flutter build apk --release

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: build/app/outputs/flutter-apk/*.apk

  # ----------------------- IOS BUILD -----------------------
  build_ios:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # Clear Flutter cache (temporary - remove after first successful run)
      - name: Clear Flutter cache
        run: |
          rm -rf $HOME/.flutter
          rm -rf ${{ runner.tool_cache }}/flutter

      # Read Flutter version from FVM config
      - name: Read FVM config
        id: fvm
        run: |
          FLUTTER_VERSION=$(cat .fvm/fvm_config.json | grep -o '"flutterSdkVersion": *"[^"]*"' | grep -o '"[^"]*"$' | tr -d '"')
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT
          echo "✅ Using Flutter version from FVM: $FLUTTER_VERSION"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm.outputs.version }}
          channel: 'stable'
          cache: false

      - name: Get Dependencies
        run: flutter pub get

      - name: Build iOS Debug
        run: flutter build ios --debug --no-codesign

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign